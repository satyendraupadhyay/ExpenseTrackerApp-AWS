<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary border">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home">Expense Tracker</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <!-- Premium Button -->
                <li class="nav-item">
                    <!-- <a class="nav-link active" id="rzp-button1" href="#">Get Premium</a>  -->
                    <button id="rzp-button1" class="btn btn-sm btn-light text-danger">Get Premium</button>
                </li>
                <li class="nav-item">
                  <div id="message"></div>
                </li>
                <li class="nav-item">
                  <div id="leaderboardBtn"></div>
                </li>
                <li class="nav-item">
                  <!-- <button onclick="download()" id="downloadexpense">Download File</button> -->
                  <div id="downloadFileBtn"></div>
                </li>
                <li class="nav-item">
                  <div id="savedFilesBtn"></div>
                </li>
              <li class="nav-item">
                <!-- <a class="nav-link active" href="signin.html">Logout</a> -->
                <button id="redirectButton" class="btn btn-sm btn-light">Logout</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Expense Input Tabs -->
      <div class="container col-lg-6 col-md-7 col-sm-8 bg-light py-3">
        <form id="expense">
            <div id="err-msg" class="text-center text-danger"></div>
            <div class="container">
                <div class="row text-primary">
                    <div class="col-12 d-flex justify-content-center">
                        <h2>Expenses</h2>
                    </div>
                </div>
            </div>
            <label for="amount" class="form-label">Amount:</label>
            <input type="number" id="amount" name="amount" class="form-control" required>
            <label for="description" class="form-label">Description:</label>
            <input type="text" id="description" name="description" class="form-control" required>
            <label for="category" class="form-label">Choose a category:</label>
            <select id="category" name="category" class="form-select" required>
                <option value="Food">Food</option>
                <option value="Clothes">Clothes</option>
                <option value="Transportation">Transportation</option>
                <option value="Subscription">Subscription</option>
                <option value="Bill">Bill</option>
                <option value="Income">Income</option>
                <option value="Other">other</option>
            </select>
            <div class="text-center">
                <button type="submit" class="btn btn-primary col-8 mt-2">Add</button>
            </div>
        </form>

        <!-- Pagination Category  -->
        <hr class="mb-1">
        <h3 id="expense-list-heading" class="text-center text-success"></h3>
        <div class="row mb-1" id="paginationRowDiv">
            <div class="col-6">
              <select class="form-select form-select-sm" id="paginationLimit">
                <option selected>Items per Page</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
              </select>
            </div>

        <!-- Pagination -->
        <div class="col-6">
          <div class="btn-group btn-group-sm" role="group" id="pagination"></div>
        </div>
        </div>

        <!-- Expense Items  -->
        <h3 id="expenses-details" class="text-center text-warning"></h3>
        <ul id="items" class="list-group"> </ul>

        <!-- Expense Items in Table  -->
        <div id="table"></div>
        

        <!-- LeaderBoard  -->
        <hr class="mb-1">
        <h3 id="leaderboard-heading" class="text-center text-warning"></h3>
        <ul id="leaderboard" class="list-group"></ul>

        <!-- Files  -->
        <h3 id="download-history-heading" class="text-center text-warning"></h3>
        <ul id="files" class="list-group"></ul>
    </div>

    <script>
      document.getElementById("redirectButton").addEventListener("click", function() {
          window.location.href = "/user/signin";
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
